<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pomodoro-app">
        <h1>Pomodoro Timer</h1>

    </div>
    <script src="script.js"></script>
</body>
</html>
