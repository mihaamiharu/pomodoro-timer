<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pomodoro-app">
        <audio id="notification-sound" src="audio/notification.mp3"></audio>
        <h1>Pomodoro Timer</h1>
        <div class="tabs">
            <button id="work-tab" class="active">Work</button>
            <button id="short-break-tab">Short Break</button>
            <button id="long-break-tab">Long Break</button>
        </div>
        <div id="timer-display">25:00</div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="settings">
            <h2>Customize Durations</h2>
            <div>
                <label for="work-duration">Work Duration (minutes):</label>
                <input type="number" id="work-duration" value="25" min="1">
            </div>
            <div>
                <label for="short-break-duration">Short Break Duration (minutes):</label>
                <input type="number" id="short-break-duration" value="5" min="1">
            </div>
            <div>
                <label for="long-break-duration">Long Break Duration (minutes):</label>
                <input type="number" id="long-break-duration" value="15" min="1">
            </div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
